<div class="container">
    <div align="right"><button mat-raised-button class="bg-warning mt-4" routerLink="/customer">Go To Customer List</button></div>
    <div class="dropdown">
        <mat-form-field>
            <mat-label>Choose Your Department</mat-label>
            <mat-select  name="department" [(ngModel)]="selectedDepartment" (selectionChange)="onDepartmentChange()">
                <mat-option value="IT">IT</mat-option>
                <mat-option value="Network">Network</mat-option>
                <mat-option value="Hardware">Hardware</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div align="right" class="search">
        <form #searchForm="ngForm" (ngSubmit)="searchCustomer()">
        <mat-form-field appearance="outline" >
            <mat-label>Search By Name</mat-label>
            <input matInput placeholder="Search By Name" name="search" [(ngModel)]="search">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" class="m-3">Submit</button>
        </form>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 customer-list" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>


        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>


        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef> Skills </th>
            <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
        </ng-container>

        <ng-container matColumnDef="edit" >
            <th mat-header-cell *matHeaderCellDef style="width: 5%;">    </th>
            <td mat-cell *matCellDef="let element" style="width: 5%;">
                <div class="example-button-container">
                  <button mat-mini-fab class="bg-danger" (click)="updateCustomer(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
              </div></td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="width: 5%;">    </th>
            <td mat-cell *matCellDef="let element" style="width: 5%;">
                <div class="example-button-container">
                <button mat-mini-fab class="bg-danger" (click)="deleteCustomer(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div></td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
